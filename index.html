<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>To do App</title>
  </head>

  <body onload="allTask() , allCategory()">
    <div class="container">
      <div class="card">
        <form id="form">
          <input type="hidden" name="id" id="inputTaskId" />

          <label for="inputTaskName">Name</label>
          <input type="text" id="inputTaskName" />
          <br />
          <label for="inputTaskDescription">Description</label>
          <input type="text" id="inputTaskDescription" />
          <br />
          <label for="inputTaskStartDate">Start Date</label>
          <input type="date" id="inputTaskStartDate" placeholder="" />
          <br />
          <label for="inputTaskDeadLine">DeadLine</label>
          <input type="date" id="inputTaskDeadLine" placeholder="" />
          <br />
          <label for="inputTaskCategoryId">Kategori</label>
          <select name="inputTaskCategoryId" id="inputTaskCategoryId"></select>
          <br />
          <button type="button" onclick="addTask()">Save Task</button>
        </form>
      </div>
      <div class="card">
        <div class="table-responsive">
          <table id="datatable" class="table table-striped" border="1">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>DeadLine</th>
                <th>Creation Date</th>
                <th>Firstly</th>
                <th>Upcoming</th>
              </tr>
            </thead>
            <tbody id="table">
              <div id="myModal" class="modal">
                <!-- Modal content -->
              </div>
              <div id="descriptionModal" class="descriptionModal">
                <!-- Modal content -->
              </div>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card">
        <form class="category">
          <h3>Yeni Kategori Ekle</h3>
          <input type="text" name="category_name" id="category_name" />
          <button type="button" onclick="addCategory()">Ekle</button>
          <label for="categoryList">Kategori Sil</label>
          <select name="categoryList" id="categoryList"></select>
          <button type="button" onclick="deleteCategory()">Sil</button>
        </form>
      </div>
      <div class="card">
        <div class="table-responsive">
          <table id="categorytable" border="1">
            <tbody id="categoryTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
